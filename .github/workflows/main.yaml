    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Set up iperf3
      run: |
        sudo apt-get update
        sudo apt-get install iperf3

    - name: Show Server IP
      run: |
        echo "${{ env.SERV_IP }}"

    - name: Set up pyATS    
      run: |
        pip3 install pyats[full]

    
    - name: PyTS run
      run: |
        pyats run job py_job.py

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: output.json
